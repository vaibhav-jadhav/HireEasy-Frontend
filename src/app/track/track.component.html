<div class="container">
       <table class="table table-striped">
          <tbody>
             <tr>
                <td colspan="1">
                   <form class="well form-horizontal">
                      <fieldset>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Job ID</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div  class="input-group"><span class="input-group-addon"><i  class="glyphicon glyphicon-search"></i></span>
                                        <input [(ngModel)]="id" value="" type="text" id="adskill" name="adskill">
                               </div>
                            </div>
                         </div>
                
    <div class="form-group">
                            <div class="col-md-12 inputGroupContainer">
                                   <a  (click)="track()" class="btn btn-block btn-lg btn-success">Track<span class="glyphicon glyphicon-circle-arrow-right"></span></a>
                            </div>
                         </div>
                      </fieldset>
                   </form>
                </td>
                </tr>
          </tbody>
       </table>
        <div>
            <ul>
    <div *ngFor="let recipient of this.status | keyvalue">
        <div class="row">
            <div class="col-6">
                                     <h3>{{recipient.key}}</h3> 
            </div>
            <div class="col-6">
                                   <h3> {{recipient.value}}</h3>
            </div>
        </div>
      
    </div>
</ul>
    </div>
    </div>

    <div class="row">
               <div class="col-3"></div>
                <div class="col-6">
                        <div class="card" style="box-shadow: 10px 8px 3px -1px #dbcea8;">
                              
                                 <div class="card-body">
                                    <h1 class="card-title">Interview Schedule</h1>
                                  <h2>  <p class="card-text">{{this.title}} </p></h2>
                                  <h2>   <p class="card-text">{{this.time}}</p></h2>
                                 <h2>    <p class="card-text">{{this.link}}</p></h2>
                                  <h2>   <p class="card-text">{{this.note}}</p></h2>
                                   

                                 </div>
                                 </div>
                </div>
                 <div class="col-3"></div>
    </div>
